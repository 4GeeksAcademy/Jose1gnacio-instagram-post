<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d29aef1a2.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
        <div class="post">
            <div class="post-header">
                <div class="post-header-izq">
                    <i class="fa-brands fa-html5 fa-2xl"></i>
                    <div class="parrafo">
                        <p><b>HTML5</b><br>José Álvarez</p>
                    </div>
                    
                </div>
                <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
            </div>
            <div class="post-image">
                <img src="https://miviaje.com/wp-content/uploads/2018/09/salar-tara-atacama-768x512.jpg?auto=webp&quality=45&width=1920&crop=16:9,smart,safe" alt="">
            </div>
            <div class="icons">
                <div>
                    <i class="fa-solid fa-heart"></i>&nbsp
                    <i class="fa-regular fa-comment"></i>&nbsp
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div>
                    <i class="fa-solid fa-bookmark"></i>
                </div>
            </div>
            <div class="post-footer">
                <p>Liked by <b>4GeeksAcademy</b>, <b>Html5</b>, <b>web</b> and <b>100.000 others</b></p>
                <p>Aunque para muchos el desierto resulta ser un lugar hostil cubierto por cactus y arena, el desierto de Atacama al norte de Chile, es un lugar fascinante colmado de sorpresas, historias y cultura por descubrir.
                </p>
             </div>
        </div>
</body>
</html>
